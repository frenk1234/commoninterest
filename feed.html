    <title>Feed</title>

<body class="feedBody">
    <header class="feedNav">
        <nav>
            <ul>
                <li>Homepage</li>
                <li>Stations for you</li>
                <li>Browse</li>
                <li>Account</li>
                <li>Settings</li>
                <li class="logo"><img src="img/music.png" alt="logo"> </li>
            </ul>
        </nav>
    </header>
    <div class="slider">
        <div class="item">
            <img src="img/artist1.jpg" alt="Artist">
            <div class="slideText">Leach</div>
        </div>

        <div class="item">
            <img src="img/artist2.png" alt="Artist">
            <div class="slideText">Mariah Carey</div>
        </div>

        <div class="item">
            <img src="img/artist3.webp" alt="Artist">
            <div class="slideText">Maneskin</div>
        </div>
        <div class="item">
            <img src="img/artist4.webp" alt="Artist">
            <div class="slideText">Megan Thee</div>
        </div>
        <div class="item">
            <img src="img/artist5.jpg" alt="Artist">
            <div class="slideText">Jaden Smith</div>
        </div>

        <a class="prev" onclick="minusSlide()">&#10094;</a>
        <a class="next" onclick="plusSlide()">&#10095;</a>
    </div>

    <div class="slider-dots">
        <span class="slider-dots_item" onclick="currentSlide(1)"></span>
        <span class="slider-dots_item" onclick="currentSlide(2)"></span>
        <span class="slider-dots_item" onclick="currentSlide(3)"></span>
        <span class="slider-dots_item" onclick="currentSlide(4)"></span>
        <span class="slider-dots_item" onclick="currentSlide(5)"></span>
    </div>

    <template id="template">

            <img class="albumcover" src="http://buzzzz.art/images/" alt="">

                <button class="LCSS">
                    <img src="img/heart.png" alt="heart">
                </button>

                <button class="LCSS"><img src="img/comment.png" alt="comment">
                </button>

                <button class="LCSS"><img src="img/share.png" alt="share">
                </button>

                <button class="LCSS"><img id="support" src="img/support.png" alt="support">
